{% extends "base.html" %}

{% block title %}
  Product list
{% endblock %}


{% block content %}
<p><a href="/" class="btn btn-outline-primary">home</a></p>

<table class="table">
  <thead>
    <tr>
        <th></th>
      <th scope="col">name</th>
      <th scope="col">store</th>
      <th scope="col">gluten-free</th>
      <th scope="col">category</th>

    </tr>
  </thead>
  <tbody>
  {% for product in product_list %}
    <tr>
        <td><div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="add_to_shopping_list">
</div></td>
        <td><a href="product_details/{{ product.id }}">{{ product.name }}</a></td>
        <td>{{ product.store}}</td>
        <td>{{ product.gluten_free }}</td>
        <td>{{ product.category }}</td>

    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
